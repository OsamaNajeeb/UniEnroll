<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: grid; gap: 15px; }
        input, button { padding: 8px; font-size: 16px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        #results { margin-top: 20px; padding: 15px; background: #f5f5f5; }
        .enrollment { margin-bottom: 10px; padding: 10px; background: white; }
    </style>
</head>
<body>
    <h1>Student Enrollment Form</h1>
    
    <form id="enrollmentForm">
        <div>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>
        </div>
        
        <div>
            <label for="course">Course:</label>
            <input type="text" id="course" required>
        </div>
        
        <div>
            <label for="semester">Semester:</label>
            <input type="text" id="semester" required>
        </div>
        
        <button type="submit">Enroll Student</button>
    </form>
    
    <div id="results">
        <h2>Current Enrollments</h2>
        <button onclick="getEnrollments()">Refresh List</button>
        <div id="enrollmentsList"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('enrollmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const enrollment = {
                studentName: document.getElementById('studentName').value,
                course: document.getElementById('course').value,
                semester: document.getElementById('semester').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/enrollments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(enrollment)
                });
                
                if (response.ok) {
                    alert('Enrollment successful!');
                    document.getElementById('enrollmentForm').reset();
                    getEnrollments();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (err) {
                alert('Failed to connect to server');
                console.error('Error:', err);
            }
        });
        
        // Fetch and display enrollments
        async function getEnrollments() {
            try {
                const response = await fetch('http://localhost:5000/api/enrollments');
                const enrollments = await response.json();
                
                const listElement = document.getElementById('enrollmentsList');
                listElement.innerHTML = '';
                
                if (enrollments.length === 0) {
                    listElement.innerHTML = '<p>No enrollments found</p>';
                    return;
                }
                
                enrollments.forEach(enrollment => {
                    const div = document.createElement('div');
                    div.className = 'enrollment';
                    div.innerHTML = `
                        <p><strong>${enrollment.studentName}</strong></p>
                        <p>Course: ${enrollment.course}</p>
                        <p>Semester: ${enrollment.semester}</p>
                        <small>Enrolled on: ${new Date(enrollment.enrollmentDate).toLocaleString()}</small>
                    `;
                    listElement.appendChild(div);
                });
            } catch (err) {
                console.error('Error fetching enrollments:', err);
                document.getElementById('enrollmentsList').innerHTML = '<p>Error loading enrollments</p>';
            }
        }
        
        // Load enrollments when page loads
        window.onload = getEnrollments;
    </script>
</body>
</html>
